<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <title>Wifi teplomer</title>
</head>

<body>
<div data-role="page" id="welcomepage">

  <div data-role="header">
    <h1>Wifi teplomer</h1>
  </div>

  <div data-role="main" class="ui-content">
  <fieldset class="ui-grid-a">
  <div class="ui-block-a"><a class="ui-btn ui-corner-all ui-shadow" href="#signinpage" data-transition="slide">Prihlasit se</a></div>
  <div class="ui-block-b"><a class="ui-btn ui-btn-b ui-corner-all ui-shadow" href="#signuppage" data-transition="slide">Registrace</a></div>
  </fieldset>
  </div>

  <div data-role="footer">
    Zdenek Macura
  </div>

</div>

<div data-role="page" id="signinpage" >

 <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#welcomepage" data-icon="home" data-transition="slide" data-direction="reverse">Zpet</a>
        <h1>Prihlaseni</h1>
    </div>

  <div data-role="main" class="ui-content">
        <h3>Sign In</h3>
        <div id="ctn-err" class="bi-invisible"></div>
        <label for="txt-email-address">Email Address</label>
        <input type="text" name="txt-email-address" id="txt-email-address" value="">
        <label for="txt-password">Password</label>
        <input type="password" name="txt-password" id="txt-password" value="">
        <fieldset data-role="controlgroup">                
            <label><input type="checkbox" name="chk-keep-signed-in" id="chk-keep-signed-in"> Keep me signed in</label>
        </fieldset>
        <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
        <p class="mc-top-margin-1-5"><a href="#begin-password-reset-page">Can't access your account?</a></p>
    </div>

  </div>
  <div data-role="footer">
  </div>
</div>

<div data-role="page" id="signuppage" >
   <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#welcomepage" data-icon="home" data-transition="slide" data-direction="reverse">Zpet</a>
        <h1>Registrace</h1>
    </div>

  <div data-role="main" class="ui-content">
        <h3>Zaregistrujte se</h3>
        <div id="ctn-err" class="bi-invisible"></div>
        <label for="txt-name">Vase jmeno</label>
        <input type="text" name="txt-name" id="fullname" value="" placeholder="vase jmeno">
        <label for="txt-email-address">Email Address</label>
        <input type="text" name="txt-email-address" id="email" value="">
        <label for="txt-password">Heslo</label>
        <input type="password" name="txt-password" id="password" value="">
        <button class="ui-btn ui-btn-b ui-corner-all" id="registrace"><span id="regbuttontext">Zaregistrovat</span></button>
    </div>

  <div data-role="footer">
  </div>
</div>
</body>
</html>
